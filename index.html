<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIトレンドコーディネーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>今日の気温でトレンドコーデを提案 👗</h1>

       <div id="input-section">
    <label for="skeleton-type">あなたの骨格タイプ：</label>
    <select id="skeleton-type">
        <option value="none">選択してください</option>
        <option value="straight">ストレート</option>
        <option value="wave">ウェーブ</option>
        <option value="natural">ナチュラル</option>
    </select>
    
    <label for="weather">今日の天候：</label>
    <select id="weather">
        <option value="sunny">晴れ ☀️</option>
        <option value="cloudy">曇り ☁️</option>
        <option value="rain">雨 ☔</option>
        <option value="snow">雪 ❄️</option>
    </select>

    <label for="tpo">今日の気分・TPO：</label>
    <select id="tpo">
        <option value="casual">カジュアル (休日) 🛍️</option>
        <option value="work">通勤・オフィス (きれいめ) 💼</option>
        <option value="active">動きやすさ優先 (アウトドア) 🏃‍♀️</option>
        <option value="date">デート (フェミニン) 💖</option>
    </select>

    <label for="temperature">今日の予想最高気温を入力してください（℃）：</label>
    <input type="number" id="temperature" placeholder="例: 18" min="-20" max="45">
    
    <button id="suggest-button">コーディネートを提案してもらう</button>
</div>

        <div id="result-area" class="hidden">
            <h2>提案結果</h2>
            <p id="recommendation-text"></p>
            
            <div id="trend-details">
                </div>
        </div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
